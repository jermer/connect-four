<!doctype html>

<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <h1 class="display-5 mb-2">Connect 4</h1>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      New Game
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Choose player colors!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">

              <div class="row justify-content-center">
                <div class="col-3 mx-3 form-group">
                  <label class="form-label text-center" for="p1-color">Player 1 Color</label>
                  <input class="form-control" type="color" id="p1-color" value="#FF0000" placeholder="player 1 color">
                </div>

                <div class="col-3 mx-3 form-group">
                  <label class="form-label text-center" for="p2-color">Player 2 Color</label>
                  <input class="form-control" type="color" id="p2-color" value="#0000FF" placeholder="player 2 color">
                </div>

                <!-- <div class="col-3 m-2 form-group">
                  <button id="btn">Start Game</button>
                </div> -->
              </div>

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="start-btn">Let's Play!</button>
          </div>
        </div>
      </div>
    </div>


    <div id="game">


      <div>
        <table id="board"></table>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="connect4.js"></script>
  </div>
</body>

</html>
